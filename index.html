<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <div class="title">
            <h2>To-Do List App<img src="images/todoimg.png" alt=""></h2>
            <!-- <img src="images/todoimg.png" alt=""> -->
        </div>
        <div class="do">
            <input type="text" placeholder="Add Your Task" id="input">
            <button class="add" onclick="addTask()">Add</button>
        </div>
        <ul id="list">
            <li class="checked">Task 1</li>
            <!-- <li>Task 2</li> -->
            <!-- <li>Task 3</li> --> 
        </ul> 
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
